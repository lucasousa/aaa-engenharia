{% extends 'website/base.html' %}

{% block title %}Login{% endblock %}

{% block hero %}
<div class="hero-body">
  <div class="container has-text-centered">
    <div class="columns">
      <div class="column is-4 is-offset-4">
        <div class="box">
          <form action="" method="post">
            {% csrf_token %}
            <p class="is-size-3">Login</p>
            {% if message %}
            <p class="is-size-4 {{ class }}">{{ message }}</p>
            {% endif %}
            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="exemplo@email.com" name="email">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
            </div>
            
            <div class="field">
              <label class="label">Senha</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="senhasenha" name="password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
            </div>
            
            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" name="terms-conditions">
                  Eu aceito os <a href="#">termos de condições</a>
                </label>
              </div>
            </div>

            <div class="field">
              <p class="control">
                É novo? <a href="#">Cadastre-se aqui.</a>
              </p>
            </div>
            
            <div class="field">
              <div class="control">
                <button class="button is-bg-orange">Entrar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
