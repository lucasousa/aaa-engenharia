{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Título da Notícia | AAA HardCore</title>
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
</head>

<body>
    <div class="degradee-initial">
        <section class="hero is-link-page is-link is-medium">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title">
                        {{ objeto.name }}
                    </h1>
                    <h2 class="subtitle">
                        <!-- {{ objeto.published_date }} -->
                    </h2>
                </div>
                
            </div>
        </section>
    </div>

    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <section class="section">
                    <div class="container">
                        <p class="control">
                            <!-- {{ objeto.description }} -->
                            <div class="container">
                            <!-- <h1 class="title has-text-centered">Produtos</h1> -->
                            <div class="columns">
                                <div class="column">
                                    <div class="card">
                                        <div class="card-image">
                                            <figure class="image is-4by3">
                                            <img src="/media_images/{{ objeto.logo }}" alt="Placeholder image">
                                            </figure>
                                        </div>
                                        <div class="card-content">
                                            <div class="media">
                                                <div class="media-content">
                                                    <p class="title is-4">{{ objeto.description }}</p>
                                                </div>
                                            </div>
                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </p>
                    </div>
                </section>
            </div>
        </div>
    </section>



    <footer class="footer has-background-black has-text-white">
        <div class="content has-text-centered">
            <p>
                <strong class="has-text-white">
                    < AAA HardCore /></strong> by <a href="">Los Hugos</a>.
                <br>
                Todos os direitos reservados - 2019 {% now "Y" %}.
            </p>
        </div>
    </footer>

</body>

</html>
